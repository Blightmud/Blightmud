name: Rust

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches: ["*"]

jobs:
  test_macos:
    name: Build on MacOS
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo build
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    - name: Setup toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        components: clippy, rustfmt
        override: true
    - name: Formatting
      run: cargo fmt -- --check
    - name: Check
      run: cargo check
    - name: Clippy
      run: cargo clippy
    - name: Test
      run: cargo test
    - name: Build
      run: cargo build --release

  test_macos_no_tts:
    name: Build on MacOS (no TTS)
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo build
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    - name: Setup toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        components: clippy, rustfmt
        override: true
    - name: Formatting
      run: cargo fmt -- --check
    - name: Check
      run: cargo check --no-default-features
    - name: Clippy
      run: cargo clippy
    - name: Test
      run: cargo test --no-default-features
    - name: Build
      run: cargo build --release --no-default-features

  test_ubuntu:
    name: Build on Ubuntu
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo build
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    - name: Installing dependencies
      run: sudo apt-get install libspeechd-dev
    - name: Formatting
      run: cargo fmt -- --check
    - name: Check
      run: cargo check
    - name: Clippy
      run: cargo clippy
    - name: Test
      run: cargo test
    - name: Build
      run: cargo build --release

  test_ubuntu_no_tts:
    name: Build on Ubuntu (no TTS)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo build
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    - name: Installing dependencies
      run: sudo apt-get install libspeechd-dev
    - name: Formatting
      run: cargo fmt -- --check
    - name: Check
      run: cargo check --no-default-features
    - name: Clippy
      run: cargo clippy
    - name: Test
      run: cargo test --no-default-features
    - name: Build
      run: cargo build --release --no-default-features
