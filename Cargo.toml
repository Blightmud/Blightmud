[package]
name = "blightmud"
version = "5.4.0"
description = "A terminal mud-client"
readme = "README.md"
license = "GPL3"
authors = ["Linus Probert"]
edition = "2021"
build = "build.rs"

[lib]
doctest = false
crate-type = ["rlib"]

[features]
default = ["spellcheck"]
text-to-speech = ["tts"]
spellcheck = ["hunspell-rs", "hunspell-sys"]

[dependencies]
libmudtelnet = "2.0.1"
termion = "4"
log = "0.4.22"
simple-logging = "2.0.2"
chrono = "0.4.38"
signal-hook = "0.3.17"
mlua =  { version = "0.9.9", features = ["lua54", "send", "vendored", "macros"] }
regex = "1.10.5"
strip-ansi-escapes = "0.2.0"
vte = "0.13.0"
timer = "0.2.0"
flate2 = "1.0.30"
pulldown-cmark-mdcat = { version = "2.1.2", default-features = false }
pulldown-cmark = "0.9.6"
syntect = "5.2.0"
serde = { version = "1.0.203", features = ['derive'] }
ron = "0.8.1"
anyhow = "1.0.86"
lazy_static = "1.4.0"
rs-complete = "1.3.1"
getopts = "0.2.21"
human-panic = "2.0.0"
tts = { version = "0.26.1", optional = true }
serde_json = "1.0.122"
git2 = "0.19.0"
rodio = "0.18.1"
notify-debouncer-mini = "0.4.1"
hunspell-rs = { version = "0.4.0", optional = true }
hunspell-sys = { version = "0.3.0", features = ['bundled'], optional = true }
rustls = "0.22"
webpki-roots = "0.26"
reqwest = { version = "0.12.5", default-features = false, features = ['blocking', 'rustls-tls', 'json'] }
socket2 = "0.5.7"

[dev-dependencies]
mockall = "0.12.1"
mockall_double = "0.3.1"
rustls-pemfile = "2.1"
env_logger = "0.10.2"

[profile.dev.package.hunspell-sys]
# fixes debug profile build errs from warnings of the form:
#   warning _FORTIFY_SOURCE requires compiling with optimization (-O)
opt-level = 3

[package.metadata.rpm]
package = "blightmud"

[package.metadata.rpm.cargo]
buildflags = ["--release"]

[package.metadata.rpm.targets]
blightmud = { path = "/usr/bin/blightmud" }
